<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Product Delivery</title>
    <link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>

<div class="patch_box_1 absolute">
    <div class="header_1 absolute"></div>
    <div class="cart_1_big absolute"></div>
    <div class="para_1 absolute"></div>
    <div class="btn_1 fadeIn_mul absolute"></div>
</div>

<div class="patch_box_2 absolute">
    <div class="para_3 absolute"></div>
    <div class="cate_a_1 absolute"></div>
    <div class="cate_a_2 absolute"></div>
    <div class="cate_a_3 absolute"></div>

    <div class="cate_b_1 absolute"></div>
    <div class="cate_b_2 absolute"></div>
    <div class="cate_b_3 absolute"></div>
</div>

<div class="patch_box_3 absolute">
    <div class="go_menu absolute"></div>
    <div class="para_4 absolute"></div>
    <div class="product_box absolute">
        <img class="product_item" src="assets/four/product/33.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/26.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/27.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/28.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/29.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/30.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/31.png" style="margin: 0; padding: 0" alt="product">
        <img class="product_item" src="assets/four/product/32.png" style="margin: 0; padding: 0" alt="product">
    </div>
    <div class="cart_sum absolute"></div>
    <div class="price_sum absolute"></div>
    <div class="cart_order_btn absolute"></div>
</div>

<div class="patch_box_4 absolute">
    <div class="para_2 absolute"></div>
    <div class="location_2 absolute">
        <input type="text" name="user_loc" class="user_loc" list="mylist" placeholder="Mirpur">
        <datalist id="mylist">
            <option>Azimpur</option>
            <option>Banani</option>
            <option>Bashundhara</option>
            <option>Dhanmondi</option>
            <option>Gopibag</option>
            <option>Malibag</option>
            <option>Mirpur</option>
            <option>Moghbazar</option>
            <option>Mohammadpur</option>
            <option>Namizuddin Road</option>
            <option>Uttara</option>
            <option>Wari</option>
        </datalist>
    </div>
    <div class="contact_2 absolute">
        <input type="tel" name="user_tel" class="user_tel" placeholder="01XXXXXXXXX">
    </div>
    <div class="btn_2 absolute"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="patch_alf.js"></script>
</body>
</html>
